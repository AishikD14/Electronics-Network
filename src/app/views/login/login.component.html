<body>
  <section class="form my-4 mx-5">
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="assets/electronic.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Welcome to Eletronics-Network</h1>
          <h4>Sign into your account</h4>
          <!-- <form> -->
            <div class="form-row">
              <div class="col-lg-7">
                <input [(ngModel)]="userName" type="text" placeholder="User name" class="form-control my-3 p-4">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input [(ngModel)]="password" type="password" placeholder="Password" class="form-control my-3 p-4">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button (click)="onSubmit()" type="button" placeholder="Password" class="btn1 mt-3 mb-5">Login</button>
              </div>
            </div>
            <a href="#">Forgot Password</a>
            <p>Don't have an account?<a href="#">Register here</a></p>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </section>
