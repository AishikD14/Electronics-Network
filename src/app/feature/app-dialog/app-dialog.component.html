<div class="dialog-wrapper">
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="primary" mat-dialog-close>{{data.primaryButtonText}}</button>
  <button *ngIf="data.secondaryButtonRequired" mat-button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{data.secondaryButtonText}}</button>
</mat-dialog-actions>
</div>
